<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Melody4Love Player</title>
  <style>
    body {
      background:#0b0b0f;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
    }
    .player {
      max-width:400px;
      width:90%;
      text-align:center;
      background:#12121a;
      border-radius:16px;
      padding:20px;
      box-shadow:0 8px 30px rgba(0,0,0,0.6);
    }
    img.cover {
      width:100%;
      border-radius:12px;
      margin-bottom:15px;
    }
    h2 {
      margin:0;
      font-size:1.2rem;
      font-weight:700;
    }
    p {
      margin:4px 0 12px;
      color:#aaa;
      font-size:0.9rem;
    }
    audio {
      width:100%;
      margin-top:10px;
    }
  </style>
</head>
<body>
  <div class="player">
    <img class="cover" src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1600&auto=format&fit=crop" alt="Cover"/>
    <h2>Sonnenaufgang mit dir</h2>
    <p>Martin und Julia</p>
    <audio controls autoplay>
      <source src="https://storage.googleapis.com/corpusant-app-public/riffs/e7368c1a-486b-458d-9e18-bd7beee726e8/audio/164d161a-2b02-46db-809e-9b9abe0af9ca.m4a" type="audio/mp4">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
